   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  onclick="productHandle('phone',false)"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="productHandle('phone',true)"  class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-total">1219 </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productHandle('case',false)"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="productHandle('case',true)"   class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5> $ <span id="case-total">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="bothTotal-Price">1,278</span> </h5>
                        <h5>$ <span id="taxAmount">0</span>      </h5>
                        <h5>$ <span id="grandTotal">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

function productHandle(product, Increase) {
   const productCount=document.getElementById(product +"-count")
   const productCountParse=totalPay(product)
   // const phoneNewCount=phoneParse +  1
   let productCountNewCount=productCountParse;
   if(Increase==true){
      productCountNewCount=productCountParse +  1
   }
   if(Increase==false && productCountParse > 0){
      productCountNewCount=productCountParse -  1
   }
   productCount.value=productCountNewCount
   let totalProduct=0;
   if(product=='phone'){

      totalProduct=productCountNewCount *1219
   }
   if(
      product=='case'
   ){
      totalProduct=productCountNewCount *59
   }

   document.getElementById(product + "-total").innerText=totalProduct;
   totalMoney()
}



function totalMoney() {
   const phoneCountParse=totalPay('phone')
   const caseCountParse=totalPay('case')
  

   const totalMoney=phoneCountParse * 1219 + caseCountParse *59;
   document.getElementById('bothTotal-Price').innerText=totalMoney

   const tax=Math.round(totalMoney * 0.1)
   document.getElementById("taxAmount").innerText=tax;

   const totalAmount=(totalMoney + tax)
   document.getElementById("grandTotal").innerText=totalMoney
}

function totalPay(product) {
   const caseCount=document.getElementById(product + "-count")
   const caseCountParse=parseInt(caseCount.value)
   return caseCountParse;
   
}
